<f:layout name="layout" />
<f:section name="content">

<div id="content">
    <div id="content_menu">
        <f:cObject typoscriptObjectPath="lib.menu" />
    </div>
    <div id="content_wrapper">
        <div id="breadcrumb"><f:cObject typoscriptObjectPath="lib.breadcrumb" /></div>
        <div id="content_main">
            <f:format.raw>{content_main}</f:format.raw>
        </div>
        <div id="content_2">
            <f:format.raw>{content_2}</f:format.raw>
        </div>
        <div class="clearer"></div>
    </div>
    <aside id="sidebar">
        <f:format.raw>{content_side}</f:format.raw>
    </aside>
    <div class="clearer"></div>
</div>
</f:section>
