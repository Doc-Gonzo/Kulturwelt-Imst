<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<table border="1" cellspacing="1" cellpadding="5">
    <tr>
        <td>Bezeichnung</td>
        <td>Beschreibung</td>
    </tr>
    <f:for each="{routes}" as="route">
        <tr>
            <td align="top">{route.routeBezeichnung}</td>
            <td align="top">
                <f:format.crop maxCharacters="100">{route.routeBeschreibung}</f:format.crop>
            </td>
        </tr>
    </f:for>
</table>
</html>
